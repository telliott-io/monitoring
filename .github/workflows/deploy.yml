name: 'Release'
on:
  push:
      tags:
        - v* # Run only on version tags
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - uses: olegtarasov/get-tag@v2
        id: tagName
      - name: 'Checkout deployments'
        uses: actions/checkout@master
        with:
          ref: deploy
          path: deployment
      - name: Update deployment content
        run: | 
            cd deployment
            rm -rf *
            cp -a ../grafana/. .
            cp -a ../jaeger/. .
            cp -a ../prometheus/. .
            cp -a ../kustomization.yaml .
            cp -a ../namespace.yaml .
            sed 's/newTag: latest/newTag: ${{ steps.tagName.outputs.tag }}/' ../../deployment/kustomization.yaml > kustomization.yaml
      - name: Commit
        run: |
            cd deployment
            git config --global user.email "action@github.com"
            git config --global user.name "GitHub Action"
            git add -A
            git commit -m "${{ steps.tagName.outputs.tag }}"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: deploy
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: deployment